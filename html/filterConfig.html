<!DOCTYPE html>
<html lang="zh">
<head>
    <title id="title">XML 过滤器配置</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new FilterConfig();">
    <div style="height: 300px;" class="divContainer bordered">
        <table id="table" class="stripes discover">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th class="noWrap left">元素名称</th>
                    <th class="noWrap left">元素类型</th>
                    <th class="noWrap left">内联类型</th>
                    <th class="noWrap left">可翻译属性</th>
                    <th class="noWrap left">保留空格</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <div class="buttonArea">
        <button id="add">添加元素</button>
        <button id="edit">编辑元素</button>
        <button id="remove">移除选中元素</button>
    </div>
    <script src="../js/filterConfig.js"></script>
</body>

</html>
