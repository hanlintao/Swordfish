<!DOCTYPE html>
<html lang="zh">

<head>
    <title>导入 TMX 文件</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new ImportTMX();">
    <table class="fill_width">
        <tr>
            <td class="middle">
                <label for="tmx" class="noWrap">TMX 文件</label>
            </td>
            <td class="fill_width middle">
                <input id="tmx" class="fill_width middle">
            </td>
            <td class="middle"><button id="browse">浏览...</button></td>
        </tr>
        <tr>
            <td class="middle">
                <label for="projectInput">项目</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <input list="projects" id="projectInput" class="table_input middle">
                <datalist id="projects">

                </datalist>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="subjectInput">主题</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <input list="subjects" id="subjectInput" class="table_input middle">
                <datalist id="subjects">

                </datalist>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="clientInput">客户</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <input list="clients" id="clientInput" class="table_input middle">
                <datalist id="clients">

                </datalist>
            </td>
        </tr>

    </table>
    <div class="buttonArea">
        <button id="importTmx">导入 TMX 文件</button>
    </div>

    <script src="../js/importTmx.js"></script>
</body>

</html>
