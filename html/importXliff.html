<!DOCTYPE html>
<html lang="zh">

<head>
    <title>导入项目文件</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new ImportXLIFF();">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap">
                <label for="projectInput">项目名称</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <input id="projectInput" class="table_input middle">

            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="xliff" class="noWrap">项目文件</label>
            </td>
            <td class="fill_width middle">
                <input id="xliff" class="fill_width middle">
            </td>
            <td class="middle"><button id="browse">浏览...</button></td>
        </tr>

        <tr>
            <td class="middle">
                <label for="subjectInput">主题</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <input list="subjects" id="subjectInput" class="table_input middle">
                <datalist id="subjects">

                </datalist>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="clientInput">客户</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <input list="clients" id="clientInput" class="table_input middle">
                <datalist id="clients">

                </datalist>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="memorySelect">默认记忆库</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <select id="memorySelect" class="table_select">

                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="glossarySelect">默认术语库</label>
            </td>
            <td class="fill_width middle" colspan="2">
                <select id="glossarySelect" class="table_select">

                </select>
            </td>
        </tr>

    </table>
    <div class="buttonArea">
        <button id="importXliff">导入项目文件</button>
    </div>

    <script src="../js/"></script>
    <script src="../js/importXliff.js"></script>
</body>

</html>
