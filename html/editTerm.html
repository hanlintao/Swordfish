<!DOCTYPE html>
<html lang="zh">

<head>
    <title>编辑术语</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new EditTerm();">

    <table class="fill_width">
        <tr>
            <td class="middle noWrap" >
                <label for="source">源术语</label>
            </td>
            <td class="middle"  style="width: 40%;">
                <input id="source" class="table_input" />
            </td>
            <td class="middle noWrap">
                <label for="srcLangSelect">源语言</label>
            </td>
            <td class="middle"  style="width: 40%;">
                <select id="srcLangSelect" class="table_select">

                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="target">目标术语</label>
            </td>
            <td class="middle"  style="width: 40%;">
                <input id="target" class="table_input" />
            </td>
            <td class="middle noWrap">
                <label for="tgtLangSelect">目标语言</label>
            </td>
            <td class="middle"  style="width: 40%;">
                <select id="tgtLangSelect" class="table_select">

                </select>
            </td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="updateTermButton">更新术语</button>
        <button id="deleteTermButton" style="margin-left: 10px; background-color: #ff4444;">删除术语</button>
    </div>

    <script src="../js/editTerm.js"></script>
</body>

</html>
