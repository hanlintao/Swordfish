<!Doctype html>
<html lang="zh">

<head>
    <title>软件更新</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new Updates();">

    <div class="row">
        <img src="../icons/icon.png" width="120" style="padding: 10px;" />
        <div>
            <p class="center">发现 Swordfish 有新版本可用</p>
            <table>
                <tr>
                    <td class="noWrap">已安装版本：</td>
                    <td id="current" class="fill_width">5.0.0</td>
                </tr>
                <tr>
                    <td class="noWrap">最新版本：</td>
                    <td id="latest" class="fill_width">5.0.0</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="buttonArea">
        <button id="release">查看更新历史</button>
        <button id="download">下载更新</button>
    </div>
    <script src="../js/updates.js"></script>
</body>

</html>
