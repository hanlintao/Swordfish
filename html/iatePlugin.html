<!DOCTYPE html>
<html lang="zh">

<head>
    <title>IATE术语搜索</title>
    </title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body style="margin:0; padding:0; overflow-y:hidden;" onload="new IatePlugin();">

    <div class="radiobar" id="toolbar">
        <input type="radio" id="basic" name="case" value="basic" class="middle" checked>
        <label for="basic">基础搜索</label>
        <input type="radio" id="advanced" name="case" value="advanced" class="middle">
        <label for="advanced">高级搜索</label>
    </div>

    <div style="margin:auto; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: var(--gray30);" id="loading">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="48"
            height="48" style="shape-rendering: auto; display: block; background: transparent;"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <circle stroke-dasharray="164.93361431346415 56.97787143782138" r="35" stroke-width="10"
                    stroke="#0f4c81" fill="none" cy="50" cx="50">
                    <animateTransform keyTimes="0;1" values="0 50 50;360 50 50" dur="1s" repeatCount="indefinite"
                        type="rotate" attributeName="transform"></animateTransform>
                </circle>
                <g></g>
            </g>
        </svg>
    </div>

    <iframe title="IATE" id="iateFrame"
        style="width: 100%; height: 100vh; display:none; padding:0px; margin-top:0px; margin-bottom: 8px; margin-left: 0px; margin-right: 0px; border-style: none;">

    </iframe>

    <script src="../js/iatePlugin.js"></script>
</body>

</html>
