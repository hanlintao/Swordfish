<!DOCTYPE html>
<html lang="zh">

<head>
    <title>文本对齐搜索</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new ConcordanceSearch();">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap">
                <label for="searchText">搜索内容</label>
            </td>
            <td class="table_input middle">
                <input type="text" id="searchText" class="table_input">
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="languagesSelect">语言</label>
            </td>
            <td class="fill_width middle">
                <select id="languagesSelect" class="fill_width">

                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="maxEntries">显示条数</label>
            </td>
            <td class="fill_width middle">
                <select id="maxEntries">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="noWrap"><label class="middle">选项</label></td>
            <td>
                <input type="checkbox" id="caseSensitive" class="middle">
                <label for="caseSensitive" class="middle noWrap">区分大小写搜索</label><br>
                <input type="checkbox" id="regularExpression" class="middle">
                <label for="regularExpression" class="middle noWrap">正则表达式</label>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="searchButton">搜索文本</button>
    </div>

    <script src="../js/concordanceSearch.js"></script>
</body>

</html>
