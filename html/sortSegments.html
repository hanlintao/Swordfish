<!DOCTYPE html>
<html lang="zh">

<head>
    <title>片段排序</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new SortSegments();">
    <table>
        <tr>
            <td class="middle">
                <input type="radio" id="language" name="sortType" checked>
            </td>
            <td class=" middle noWrap fill_width">
                <label for="language">按列文本内容排序</label>
            </td>
        </tr>
        <tr>
            <td class="middle">&nbsp;</td>
            <td class="middle noWrap fill_width">
                <table>
                    <tr>
                        <td class="middle">
                            <input type="radio" id="source" name="lang" checked>
                        </td>
                        <td class="middle noWrap">
                            <label for="source">源列</label>
                        </td>
                        <td class="middle">
                            <input type="radio" id="target" name="lang">
                        </td>
                        <td class="middle noWrap">
                            <label for="target">目标列</label>
                        </td>
                        <td class="middle fill_width">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input type="radio" id="status" name="sortType">
            </td>
            <td class="middle noWrap fill_width">
                <label for="status">按片段状态排序</label>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="middle"><input type="checkbox" id="descending"></td>
            <td class="middle noWrap fill_width"><label for="descending" checked style="margin-top: 2px;">降序排序</label></td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="clearSort">清除排序</button>
        <button id="sort">排序片段</button>
    </div>
    <script src="../js/sortSegments.js"></script>
</body>

</html>
