<!DOCTYPE html>
<html lang="zh">

<head>
    <title>翻译文件</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new AddFile();">

    <table class="fill_width">
        <tr>
            <td class="fill_width"><span id="nameSpan">&nbsp;</span></td>
        </tr>
    </table>

    <table style="margin:0;">
        <tr>
            <td style="width:50%; padding:0px;">
                <table>
                    <tr>
                        <td class="middle noWrap">
                            <label for="typeSelect">文件类型</label>
                        </td>
                        <td class="fill_width middle form_height">
                            <select id="typeSelect" class="fill_width">

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="middle noWrap">
                            <label for="srcLangSelect">源语言</label>
                        </td>
                        <td class="fill_width middle form_height">
                            <select id="srcLangSelect" class="fill_width">

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="middle noWrap">
                            <label for="tgtLangSelect">目标语言</label>
                        </td>
                        <td class="fill_width middle form_height">
                            <select id="tgtLangSelect" class="fill_width">

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class=" noWrap">
                            <label for="memorySelect">默认记忆库</label>
                        </td>
                        <td class="fill_width ">
                            <select id="memorySelect" class="fill_width">

                            </select>
                            <input type="checkbox" id="applyTM" class="middle">
                            <label for="applyTM" class="middle">应用翻译记忆库</label>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width:50%; padding:0px;">
                <table>
                    <tr>
                        <td class="middle noWrap">
                            <label for="charsetSelect">字符集</label>
                        </td>
                        <td class="fill_width middle form_height">
                            <select id="charsetSelect" class="fill_width">

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="middle">
                            <label for="subjectInput">主题</label>
                        </td>
                        <td class="fill_width middle form_height" style="padding-right: 10px;">
                            <input list="subjects" id="subjectInput" class="middle fill_width">
                            <datalist id="subjects">
                                <option value="none">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td class="middle">
                            <label for="clientInput">客户</label>
                        </td>
                        <td class="fill_width middle form_height" style="padding-right: 10px;">
                            <input list="clients" id="clientInput" class="middle fill_width">
                            <datalist id="clients">
                                <option value="none">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td class=" noWrap">
                            <label for="glossarySelect">默认术语库</label>
                        </td>
                        <td class="fill_width">
                            <select id="glossarySelect" class="fill_width">

                            </select>
                            <input type="checkbox" id="searchTerms" class="middle">
                            <label for="searchTerms" class="middle">搜索术语</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="addProjectButton">翻译文件</button>
    </div>

    <script src="../js/addFile.js"></script>
</body>

</html>
