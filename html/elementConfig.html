<!DOCTYPE html>
<html lang="zh">

<head>
    <title id="title">元素配置</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new ElementConfig();">
    <table>
        <tr>
            <td class="middle noWrap">
                <label>元素名称</label>
            </td>
            <td class="middle fill_width">
                <input id="name" type="text" class="table_input" />
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label>元素类型</label>
            </td>
            <td class="middle fill_width">
                <select id="type" class="table_select">
                    <option value="segment">片段</option>
                    <option value="inline">内联</option>
                    <option value="ignore">忽略</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label>内联类型</label>
            </td>
            <td class="middle fill_width">
                <select id="inline" class="table_select">
                    <option value=""></option>
                    <option value="image">图片</option>
                    <option value="pb">分页符</option>
                    <option value="lb">换行符</option>
                    <option value="x-bold">加粗</option>
                    <option value="x-entry">条目</option>
                    <option value="x-font">字体</option>
                    <option value="x-italic">斜体</option>
                    <option value="x-link">链接</option>
                    <option value="x-underlined">下划线</option>
                    <option value="x-other">其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label>可翻译属性</label>
            </td>
            <td class="middle fill_width">
                <input id="attributes" type="text" class="table_input" />
            </td>
        </tr>
    </table>
    <div class="row middle">
        <input type="checkbox" id="keep" class="middle" style="margin-left: 8px;">
        <label for="keep" style="padding-top: 2px;">保留空白</label>
    </div>
    <div class="buttonArea">
        <button id="save">保存元素配置</button>
    </div>
    <script src="../js/elementConfig.js"></script>
</body>

</html>
