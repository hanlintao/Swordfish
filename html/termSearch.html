<!DOCTYPE html>
<html lang="zh">

<head>
    <title>术语搜索</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body class="dialogBody" onload="new TermSearch();">
    <table class="fill_width">
        <tr>
            <td class="middle noWrap">
                <label for="searchText">术语</label>
            </td>
            <td class="table_input middle">
                <input type="text" id="searchText" class="table_input">
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="languagesSelect">语言</label>
            </td>
            <td class="fill_width middle">
                <select id="languagesSelect" class="table_select">

                </select>
            </td>
        </tr>
        <tr>
            <td class="middle noWrap">
                <label for="similarity">相似度</label>
            </td>
            <td class="fill_width middle">
                <select id="similarity">
                    <option value="100">100</option>
                    <option value="95">95</option>
                    <option value="90">90</option>
                    <option value="85">85</option>
                    <option value="80">80</option>
                    <option value="75">75</option>
                    <option value="70">70</option>
                    <option value="65">65</option>
                    <option value="60">60</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="noWrap"><label class="middle">选项</label></td>
            <td>
                <input type="checkbox" id="caseSensitive" class="middle">
                <label for="caseSensitive" class="middle noWrap">区分大小写搜索</label>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="searchButton">搜索术语</button>
    </div>

    <script src="../js/termSearch.js"></script>
</body>

</html>
